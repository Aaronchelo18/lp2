<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert ="~{user/template_user::head_user}">
    </head>
    <body>

        <div th:insert ="~{user/template_user::header_user}"></div>
        <div class="container">

            <header class="jumbotron my-4 text-center" style="background-color: #4A2E1E; color: #fff; padding: 15px; border-radius: 10px;">
                <h1 class="display-4" style="font-family: 'Helvetica Neue', sans-serif; font-size: 2rem;">Marketplace Coffee</h1>
            </header>


            <div class="row text-center">
                <div class="col-lg-3 col-md-6 mb-4" th:each="product: ${products}">
                    <div class="card h-100">
                        <img style="max-width: 100%;  max-height: 200px;" th:src="@{images/{img} (img = ${product.image})}" alt="Imagen"/>

                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}" style="font-size: 1.5rem;">Nombre del producto</h5>
                            <p class="card-text" th:text="${product.description}" style="font-size: 1.2rem;">Descripci√≥n del producto</p>
                            <div class="dropdown-divider" style="border-top: 1px solid #000; margin-bottom: 14px;"></div> 
                            <p class="card-text" th:text="${'S/.' + product.price}" style="font-size: 1.2rem;">Precio</p>
                        </div>

                        <div class="card-footer">
                            <a th:href="@{/home/{id} (id=${product.id})}" class="btn" style="background-color: #5D3D27; color: white; font-size: 1.2rem; padding: 10px 20px; text-decoration: none;">Ver Producto</a>     
                        </div>
                    </div> 
                </div>
            </div>

        </div>


    </body>

        <div class="footer" th:insert ="~{user/template_user::footer_user}"></div>

    <style>

        
        .body{
            position: relative;
        }
        .footer{
            position: absolute;
            bottom:0px;
            height: 60px;
            width: 100%;
        }

    </style>

</html>

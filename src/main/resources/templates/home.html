<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert ="~{user/template_user::head_user}">
    </head>
    <body>

        <div th:insert ="~{user/template_user::header_user}"></div>
        <div class="container">

            <pre>
           

            </pre>

            <header class="jumbotron my-4">
                <h1 class="display-3">Tienda Virtual: </h1> 
            </header>

            <div class="row text-center">
                <div class="col-lg-3 col-md-6 mb-4" th:each="product: ${products}">
                    <div class="card h-100">
                        <img style="max-width: 100%;" th:src="@{images/{img} (img = ${product.image})}" alt="Imagen"/>

                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.name}">Nombre del producto</h5>
                            <p class="card-text" th:text="${product.description}">Descripci√≥n del producto</p>
                            <div class="dropdown-divider" style="border-top: 1px solid #000; margin-bottom: 14px;"></div> 
                            <p class="card-text" th:text="${'$' + product.price}">Precio</p>
                        </div>

                        <div class="card-footer">
                            <a class="btn btn-success">Ver Producto</a>     
                        </div>
                    </div> 
                </div>
            </div>

        </div>

        <div class="footer" th:insert ="~{user/template_user::footer_user}"></div>

    </body>


    <style>

        .body{
            position: relative;
        }
        .footer{
            position: absolute;
            bottom:0px;
            height: 60px;
            width: 100%;
        }

    </style>

</html>

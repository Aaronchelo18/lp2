<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{user/template_user::head_user}"></head>
    <body>
        <div th:insert="~{user/template_user::header_user}"></div>
        <div class="container">
            <pre>
       

            </pre>
            <header class="jumbotron my-4">
                <h1 class="display-3" style="font-family: 'Arial', sans-serif; font-size: 36px; font-weight: bold; text-transform: uppercase; color: #333; text-shadow: 2px 2px 4px #888;">Detalles del Producto</h1>
            </header>

            <br>




            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img class="img-fluid product-img" th:src="@{'/images/' + ${producto.image}}" alt="Producto">
                        </div>
                        <div class="col-md-6">
                            <h4 class="card-title h3 font-weight-bold">Nombre del producto:</h4>
                            <h5 class="card-text h5 font-weight-bold" th:text="${producto.name}"></h5>

                            <br>


                            <h4 class="card-title h3 font-weight-bold">Descripción del producto:</h4>
                            <h5 class="card-text h5 font-weight-bold" th:text="${producto.description}"></h5>

                            <br>

                            <h5 class="card-title h3 font-weight-bold">Precio:</h5>
                            <h6 class="card-text h5 font-weight-bold" th:text="'S/.' + ${producto.price}"></h6>

                            <br>

                            <h5 class="card-title h3 font-weight-bold">Cantidad:</h5>


                            <div class="input-group">
                                <button type="button" class="btn btn-quantity" id="decreaseBtn">-</button>
                                <span id="cantidad">1</span>
                                <button type="button" class="btn btn-quantity" id="increaseBtn">+</button>
                            </div>


                            <br>

                            <img width="24" height="24" src="https://img.icons8.com/material-rounded/24/circled-chevron-left.png" alt="circled-chevron-left"/>

                            <button type="submit" class="btn btn-add-cart" style="background-color: #5D3D27; color: white;">Añadir al Carrito</button>
                        </div>
                    </div>
                </div>
            </div>









        </div>
        <div class="footer" th:insert="~{user/template_user::footer_user}"></div>

        <style>
            .body {
                position: relative;
            }

            .footer {
                position: absolute;
                bottom: 0px;
                height: 60px;
                width: 100%;
            }




            /* Estilo normal del botón de cantidad */
            .btn-quantity {
                background-color: #4A2E1E;
                color: #fff;
                border: none;
                width: 30px;
                height: 30px;
                border-radius: 50%;
                font-size: 16px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                margin: 0 5px;
                transition: all 0.3s; /* Agregamos una transición para suavizar el efecto */
            }

            /* Estilo al hacer hover en el botón de cantidad */
            .btn-quantity:hover {
                transform: scale(1.1); /* Aumenta el tamaño en un 10% */
                border: 2px solid #000; /* Añade un borde de 2 píxeles sólido en negro */
            }

            /* Estilo al hacer clic en el botón de cantidad */
            .btn-quantity:active {
                transform: scale(1.1); /* Aumenta el tamaño en un 10% */
                border: 2px solid #000; /* Añade un borde de 2 píxeles sólido en negro */
            }


            #cantidad {
                font-size: 18px; /* Tamaño de fuente */
                font-weight: bold; /* Hace que el número sea negrita */
                width: 40px; /* Define un ancho fijo para centrado horizontal */
                text-align: center; /* Centra horizontalmente el número */
                padding-right:  5px; /* Ajusta el padding para centrar verticalmente el número */
            }




            /* Estilo para la imagen */
            .product-img {
                max-width: 100%;
                max-height: 350px;
                display: block;
                margin: 0 auto; /* Centra la imagen horizontalmente */
            }






        </style>


        <script>
            document.getElementById("decreaseBtn").addEventListener("click", decreaseQuantity);
            document.getElementById("increaseBtn").addEventListener("click", increaseQuantity);

            // Función para aumentar la cantidad
            function increaseQuantity() {
                var cantidadSpan = document.getElementById("cantidad");
                var cantidad = parseInt(cantidadSpan.textContent);
                cantidadSpan.textContent = cantidad + 1;
            }

            // Función para disminuir la cantidad
            function decreaseQuantity() {
                var cantidadSpan = document.getElementById("cantidad");
                var cantidad = parseInt(cantidadSpan.textContent);
                if (cantidad > 1) {
                    cantidadSpan.textContent = cantidad - 1;
                }
            }
        </script>


    </body>
</html>
